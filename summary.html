<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-12">
                    <br><br><br><br>
                </div>
                <div class="top-section text-center p-3 col-md-6 ">
                    <p class="top-section-title"> Your Result</p>
                    <button class="round-button">
                        <span class="number-76 pt-3">76</span><br>
                        <span class="matter-76 pb-2">of 100</span>
                    </button>
                    <p class="great-top-section">Great</p>
                    <p class="great-matter-top-section pl-5 pr-5">You Scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="summary-section col-md-6">
                    <p class="summary-heading pl-3 ">Summary</p>
                    <div>
                        <div class="reaction-card p-2 ml-2 mr-2">
                            <img src="https://res.cloudinary.com/dbvzhgbp9/image/upload/v1725723770/icon-reaction_cm7e6c.svg" align="left" class="image-1" />
                            <p class="image-1-matter d-flex flex-row justify-content-end">
                                <span class="reaction pl-3 mr-auto">Reaction</span>
                                <span class="marks pr-3"><span class="marks-top">80 </span> / 100</span>
                            </p>
                        </div>
                        <div class="memory-card p-2 mt-2 mr-2 ml-2">
                            <img src="https://res.cloudinary.com/dbvzhgbp9/image/upload/v1725723716/icon-memory_yuuaie.svg" align="left" class="image-1" />
                            <p class="image-1-matter d-flex flex-row justify-content-end">
                                <span class="reaction pl-3 mr-auto">Memory</span>
                                <span class="marks pr-3"><span class="marks-top">92 </span> / 100</span>
                            </p>
                        </div>
                        <div class="verbal-card p-2 mt-2 ml-2 mr-2">
                            <img src="https://res.cloudinary.com/dbvzhgbp9/image/upload/v1725723770/icon-verbal_f0hwcx.svg" align="left" class="image-1" />
                            <p class="image-1-matter d-flex flex-row justify-content-end">
                                <span class="reaction pl-3 mr-auto">Verbal</span>
                                <span class="marks pr-3"><span class="marks-top">61 </span> / 100</span>
                            </p>
                        </div>
                        <div class="visual-card p-2 mt-2 ml-2 mr-2">
                            <img src="https://res.cloudinary.com/dbvzhgbp9/image/upload/v1725723771/icon-visual_vw4zcx.svg" align="left" class="image-1" />
                            <p class="image-1-matter d-flex flex-row justify-content-end">
                                <span class="reaction pl-3 mr-auto">Visual</span>
                                <span class="marks pr-3"><span class="marks-top">72 </span> / 100</span>
                            </p>
                        </div>
                        <div class="text-center w-100 mt-3 "> <button class="button-continue pt-2 pb-2">Continue</button></div>
                        <br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
